[tools.recall]
name = "recall"
description = "Search and retrieve information from memory. Supports hybrid retrieval strategy based on query type (Weighted RRF)."
hint = "Must call this tool first when users ask about their own information. Choose query_type based on the nature of the query: factual for specific facts, conceptual for abstract concepts, complex for multi-faceted queries, ambiguous for unclear queries, keyword_only for exact matches, semantic_only for semantic exploration."
param_query = "Search query, can be keywords or natural language description"
param_category = "Filter by category (optional), such as personal, work, preference, etc. If not specified, searches all categories."
param_top_k = "Maximum number of results to return, default 5. Increase to get more relevant memories, decrease to get most relevant results."
